<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel=" icon" href="./images/myLogo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <script src="./app.js" defer></script>
    <title>Focus on Today</title>
  </head>
  <body>
    <main class="parent-div">
      <h1 class="top-heading">Focus on <span>Today</span></h1>
      <div class="child-div">
        <h2 class="sub-heading">Today</h2>
        <img class="svg" src="./images/Sun.svg" alt="sun" />
        <p class="child-para">Raise the bar by completing your goals</p>
        <div class="progress-bar">
          <div class="progress-value"><span>0/3 completed</span></div>
        </div>
        <p class="error">Please set all three goals</p>
        <div class="goals-container">
          <div class="custom-checkbox">
            <img
              class="checkImg"
              src="./images/checkBox.svg"
              alt="Checked icon"
            />
          </div>
          <input
            id="first"
            class="goal"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <div class="goals-container">
          <div class="custom-checkbox">
            <img
              class="checkImg"
              src="./images/checkBox.svg"
              alt="Checked icon"
            />
          </div>
          <input
            id="second"
            class="goal"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <div class="goals-container">
          <div class="custom-checkbox">
            <img
              class="checkImg"
              src="./images/checkBox.svg"
              alt="Checked icon"
            />
          </div>
          <input
            id="third"
            class="goal"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <p class="quote">“Move one step ahead, today!”</p>
        <p class="made-by">Made with ❤️ by M.Ahmad</p>
      </div>
    </main>
  </body>
</html>
